name: Rust build and test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # SDL2 Setup for Ubuntu (Linux)
      - name: Install SDL2 dependencies on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install libsdl2-dev libsdl2-mixer-dev libsdl2-image-dev

      # SDL2 Setup for macOS
      - name: Install SDL2 dependencies on macOS
        if: matrix.os == 'macos-latest'
        run: |
          brew install sdl2 sdl2_mixer sdl2_image

      # SDL2 Setup for Windows
      - name: Install SDL2 dependencies on Windows
        if: matrix.os == 'windows-latest'
        run: |
          choco install sdl2 sdl2_mixer sdl2_image

      - name: Build project
        run: cargo build --verbose
