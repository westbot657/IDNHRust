[Game-Settings]
enable-color = true

[Editor-Settings]
undo-history-limit = 200
master-volume = 0.5
seen-tutorial = false
scroll-sensitivity = 3.0
zoom-sensitivity = 1.0

[Keybinds]
Save = "Ctrl+S"
Undo = "Ctrl+Z"
Redo = "Ctrl+Shift+Z | Ctrl+Y"
Cut = "Ctrl+X"
Copy = "Ctrl+C"
Paste = "Ctrl+V"
Select-All = "Ctrl+A"
